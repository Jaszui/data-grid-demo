<h4>DevExtreme Grid Demo</h4>

<dx-data-grid
  id="gridContainer"
  [dataSource]="dataSource"
  keyExpr="ID"
  [allowColumnReordering]="true"
  [showBorders]="true">
<!--  (onEditingStart)="logEvent('EditingStart')"-->
<!--  (onInitNewRow)="logEvent('InitNewRow')"-->
<!--  (onRowInserting)="logEvent('RowInserting')"-->
<!--  (onRowInserted)="logEvent('RowInserted')"-->
<!--  (onRowUpdating)="logEvent('RowUpdating')"-->
<!--  (onRowUpdated)="logEvent('RowUpdated')"-->
<!--  (onRowRemoving)="logEvent('RowRemoving')"-->
<!--  (onRowRemoved)="logEvent('RowRemoved')">-->

  <dxo-paging [enabled]="true"></dxo-paging>
  <dxo-search-panel [visible]="true"></dxo-search-panel>
  <dxo-editing
    mode="row"
    [allowUpdating]="true"
    [allowDeleting]="true"
    [allowAdding]="true">
  </dxo-editing>

  <dxi-column dataField="Prefix" caption="Title"></dxi-column>
  <dxi-column dataField="FirstName"></dxi-column>
  <dxi-column dataField="LastName"></dxi-column>
  <dxi-column dataField="Position" [width]="130"></dxi-column>
  <dxi-column
    dataField="StateID"
    caption="State"
    [width]="125">
    <dxo-lookup
      [dataSource]="states"
      displayExpr="Name"
      valueExpr="ID">
    </dxo-lookup>
  </dxi-column>
  <dxi-column
    dataField="BirthDate"
    [width]="125"
    dataType="date">
  </dxi-column>
</dx-data-grid>

<h4>DevExtreme Tree Demo</h4>
<dx-tree-list
  id="employees"
  [dataSource]="workers"
  [rootValue]="-1"
  keyExpr="ID"
  parentIdExpr="Head_ID"
  [showRowLines]="true"
  [showBorders]="true"
  [columnAutoWidth]="true"
  [expandedRowKeys]="[1]">
  <dxo-search-panel [visible]="true"></dxo-search-panel>
  <dxi-column dataField="Title" caption="Position"></dxi-column>
  <dxi-column dataField="Full_Name"></dxi-column>
  <dxi-column dataField="City"></dxi-column>
  <dxi-column dataField="State"></dxi-column>
  <dxi-column dataField="Mobile_Phone"></dxi-column>
  <dxi-column dataField="Hire_Date" dataType="date"></dxi-column>
</dx-tree-list>
